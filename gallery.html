<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="img/favicon.ico" rel="shortcut icon" type="img/jpeg">
    <link href="reset.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/themes/redmond/jquery-ui.css" />
    <link href="styles.css" rel="stylesheet" type="text/css" media="all">
    <title>Jelly Bear</title>
  </head>

  <body class="gradient-landscape">
    <!-- Header -->
    <section id="header" class="black sticky">
      <div id="bigLogo" class="flexrow flexcenter height10 padded-half margincenter">
        <a id="bigLogoLink" href="index.html" class="">
          <img class="width-100percent" src="logos/rainbow logo.svg" alt="Jelly Bear logo">
        </a>
      </div>
      <div class="flexrow flexcenter height3">
        <h1 class="h2text centertext vanilla yellowtext">Creative Software Design & Development</h1>
      </div>
      <div class="flexrow flexaligncenter pinktext padded-half sticky height3">
        <div id="smallLogo" class="hide">
          <a href="index.html">
            <img id="smallLogoImg" class="width15 imgfit" src="logos/rainbow logo.svg" alt="Jelly Bear logo">
          </a>
        </div>
        <div id="links" class="flexrow flexaround flexaligncenter width85 margincenter">
          <a href="about.html" class="h4text pinktext">About</a>
          <a href="testimonials.html" class="h4text pinktext">Testimonials</a>
          <a href="gallery.html" class="h4text pinktext">Gallery</a>
          <a href="contact.html" class="h4text pinktext">Contact</a>
        </div>
      </div>
    </section>
    
    <!-- Main -->
    <section id="main" class="padded-double">
      <div class="black padded rounded flexcolumn">
        <div class="green rounded marginbottom">
    
        </div>
      </div>
    </section>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
